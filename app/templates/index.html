<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Detection</title>
    <link rel="stylesheet" href="../static/css/materialize.css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

    <nav style="background-color: blanchedalmond" class="lighten-1" role="navigation" style="height: 100px;">
        <div class="nav-wrapper container">
            <a href="" id="logo-container" class="brand-logo center"><h4>ID Card Detection</h4></a>
            <div style="margin-left: 800px">
                Made by <a class="orange-text text-lighten-3">Nurselam</a>
            </div>
        </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row">
                <form action="/" method="post" class="col s12" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s3"></div>
                        <div class="input-field col s5" style="margin-left: 20px; margin-top: 100px;">
                            <div class="row">
                                <label for="first_name"><b>Upload ID Card Image</b></label> <br>
                                <div class="btn" style="background-color: aquamarine">
                                    <span>Browse</span>
                                    <input type="file" name="file_upload" id="file_upload" />
                                </div>
                                <div class="file-path-wrapper">
                                    <input type="text" class="file-path-wrapper" placeholder="Upload file" name="file_name" id="file_name" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row center">
                        <button type="submit" class="btn-large" style="background-color: aquamarine;">Check</button>
                    </div>
                </form>
                <div style="text-align: center; padding-top: 50px;">
                    <h5>{{pred}}</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
     <script src="../static/js/materialize.js"></script>
     <script type="text/javascript">
        document.getElementById('file_upload').onchange = function(){
            document.getElementById('file_name').value = this.value.slice(12,100);
        };
     </script>
</body>
</html>
